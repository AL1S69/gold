name: Full-Core Build gold GKI Kernel (zako~kernel)

on:
  workflow_dispatch:

jobs:
  build_kernel:
    runs-on: ubuntu-22.04
    steps:
      - name: 1. 极速安装核心依赖（添加sudo权限）
        run: |
          sudo apt-get update -y && sudo apt-get install -y --no-install-recommends \
            git make bison flex gcc-aarch64-linux-gnu bc libssl-dev libelf-dev \
            python3 curl liblz4-tool zstd clang lld llvm
          sudo apt-get clean && sudo rm -rf /var/lib/apt/lists/*

      - name: 2. 浅克隆Fork仓库源码
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: master

      - name: 3. 缓存Clang工具链（避免重复下载）
        id: cache-clang
        uses: actions/cache@v3
        with:
          path: ./clang-r547379
          key: clang-r547379-gki510

      - name: 4. 下载Clang工具链（缓存未命中时执行）
        if: steps.cache-clang.outputs.cache-hit != 'true'
        run: |
          wget -q https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/main/clang-r547379.tar.gz -O clang.tar.gz
          mkdir -p clang-r547379 && tar zxf clang.tar.gz -C clang-r547379 --skip-old-files
          rm -f clang.tar.gz

      - name: 5. 快速修改内核名
        run: |
          sed -i "s/LOCALVERSION=.*/LOCALVERSION=-zako~kernel/" Makefile
          echo "KERNEL_DIR=$(pwd)" >> $GITHUB_ENV
          echo "CLANG_DIR=$(pwd)/clang-r547379" >> $GITHUB_ENV
          echo "使用$(nproc)核心编译"

      - name: 6. 全核心编译内核（改为Image目标）
        run: |
          cd ${{ env.KERNEL_DIR }}
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          export CC=${{ env.CLANG_DIR }}/bin/clang
          export CLANG_TRIPLE=aarch64-linux-gnu-
          export LD=${{ env.CLANG_DIR }}/bin/ld.lld
          export AR=${{ env.CLANG_DIR }}/bin/llvm-ar
          export NM=${{ env.CLANG_DIR }}/bin/llvm-nm
          export OBJCOPY=${{ env.CLANG_DIR }}/bin/llvm-objcopy
          export OBJDUMP=${{ env.CLANG_DIR }}/bin/llvm-objdump
          
          export KBUILD_LTO=none
          export KBUILD_VERBOSE=0
          export MAKEFLAGS="-j$(nproc)"
          
          # 编译内核支持的Image目标（替代Image.gz-dtb）
          make O=out ARCH=arm64 gki_defconfig > /dev/null 2>&1
          make -j$(nproc) O=out ARCH=arm64 Image > build.log 2>&1 || (cat build.log && exit 1)
          
          # 归集产物（Image在arch/arm64/boot目录下）
          mkdir -p boot
          cp -r out/arch/arm64/boot/* boot/
          ls -l boot/

      - name: 7. 上传boot目录所有产物
        uses: actions/upload-artifact@v4
        with:
          name: zako~kernel-diting-gki-fullcore
          path: ${{ env.KERNEL_DIR }}/boot/**/*
          retention-days: 7
